<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Histography-inspired dark palette */
      --void: #050507;
      --deep: #0a0a0d;
      --surface: #12121a;
      --elevated: #1a1a24;
      --border: rgba(255, 255, 255, 0.06);

      /* Text */
      --text-primary: #f0f0f2;
      --text-secondary: #8a8a96;
      --text-muted: #5a5a66;

      /* Event colors - vibrant against dark */
      --breakthrough: #ff4757;
      --breakthrough-glow: rgba(255, 71, 87, 0.6);
      --notable: #ffa502;
      --notable-glow: rgba(255, 165, 2, 0.5);
      --regular: #57606f;
      --regular-glow: rgba(87, 96, 111, 0.4);

      /* Category colors */
      --cat-models: #3498db;
      --cat-products: #9b59b6;
      --cat-industry: #e67e22;
      --cat-opensource: #1abc9c;

      /* Accent */
      --accent: #667eea;
      --accent-glow: rgba(102, 126, 234, 0.4);

      /* Typography */
      --font-display: 'Playfair Display', Georgia, serif;
      --font-body: 'DM Sans', -apple-system, sans-serif;

      /* Transitions */
      --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
      --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: var(--font-body);
      background: var(--void);
      color: var(--text-primary);
      cursor: crosshair;
    }

    /* Noise texture overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1000;
    }

    /* Gradient atmosphere */
    .atmosphere {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse 80% 50% at 50% 0%, rgba(102, 126, 234, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(255, 71, 87, 0.05) 0%, transparent 50%),
        radial-gradient(ellipse 50% 50% at 0% 50%, rgba(26, 188, 156, 0.04) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* ========================================
       HEADER
       ======================================== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, var(--void) 0%, transparent 100%);
    }

    .logo {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--text-primary);
    }

    .logo-main {
      font-family: var(--font-display);
      font-size: 1.4rem;
      font-weight: 500;
      letter-spacing: -0.02em;
    }

    .logo-sub {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 300;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .zoom-level {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-secondary);
      padding: 0.5rem 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 100px;
      letter-spacing: 0.05em;
    }

    .back-link {
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .back-link:hover {
      color: var(--text-primary);
      background: var(--surface);
    }

    /* ========================================
       MAIN TIMELINE CANVAS
       ======================================== */
    .timeline-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #timeline-svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Event dots */
    .event-dot {
      cursor: pointer;
      transition: filter 0.3s ease;
    }

    .event-dot:hover {
      filter: brightness(1.3);
    }

    /* Glow filter definitions are in SVG */

    /* ========================================
       TOOLTIP
       ======================================== */
    .tooltip {
      position: fixed;
      pointer-events: none;
      z-index: 200;
      opacity: 0;
      transform: translateY(8px) scale(0.96);
      transition: all 0.25s var(--ease-out-expo);
    }

    .tooltip.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .tooltip-card {
      background: var(--elevated);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      min-width: 220px;
      max-width: 320px;
      backdrop-filter: blur(20px);
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.3),
        0 12px 24px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
    }

    .tooltip-date {
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }

    .tooltip-title {
      font-family: var(--font-display);
      font-size: 1.05rem;
      font-weight: 500;
      line-height: 1.35;
      margin-bottom: 0.6rem;
      color: var(--text-primary);
    }

    .tooltip-meta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .tooltip-significance {
      font-size: 0.6rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }

    .tooltip-significance.breakthrough {
      background: rgba(255, 71, 87, 0.2);
      color: var(--breakthrough);
    }

    .tooltip-significance.notable {
      background: rgba(255, 165, 2, 0.2);
      color: var(--notable);
    }

    .tooltip-significance.regular {
      background: rgba(87, 96, 111, 0.3);
      color: var(--text-secondary);
    }

    .tooltip-category {
      font-size: 0.65rem;
      color: var(--text-muted);
    }

    /* ========================================
       DETAIL PANEL
       ======================================== */
    .detail-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 420px;
      height: 100%;
      background: var(--deep);
      border-left: 1px solid var(--border);
      z-index: 150;
      transform: translateX(100%);
      transition: transform 0.5s var(--ease-out-expo);
      overflow-y: auto;
      overscroll-behavior: contain;
    }

    .detail-panel.open {
      transform: translateX(0);
    }

    .detail-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to bottom, var(--surface) 0%, transparent 100%);
      pointer-events: none;
    }

    .panel-content {
      position: relative;
      padding: 2rem;
    }

    .panel-close {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 36px;
      height: 36px;
      border: none;
      background: var(--surface);
      border-radius: 50%;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      z-index: 10;
    }

    .panel-close:hover {
      background: var(--elevated);
      color: var(--text-primary);
      transform: rotate(90deg);
    }

    .panel-badge {
      display: inline-block;
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 0.4rem 0.8rem;
      border-radius: 100px;
      margin-bottom: 1rem;
    }

    .panel-badge.breakthrough {
      background: rgba(255, 71, 87, 0.15);
      color: var(--breakthrough);
      box-shadow: 0 0 20px rgba(255, 71, 87, 0.2);
    }

    .panel-badge.notable {
      background: rgba(255, 165, 2, 0.15);
      color: var(--notable);
    }

    .panel-badge.regular {
      background: rgba(87, 96, 111, 0.2);
      color: var(--text-secondary);
    }

    .panel-date {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
      font-weight: 500;
    }

    .panel-title {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 500;
      line-height: 1.25;
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
    }

    .panel-description {
      font-size: 0.95rem;
      line-height: 1.75;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .panel-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .panel-tag {
      font-size: 0.7rem;
      font-weight: 500;
      padding: 0.3rem 0.6rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-muted);
    }

    .panel-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--accent);
      text-decoration: none;
      padding: 0.75rem 1.25rem;
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .panel-link:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateX(4px);
    }

    /* ========================================
       BOTTOM CONTROLS
       ======================================== */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 1.5rem 2.5rem 2rem;
      background: linear-gradient(to top, var(--void) 0%, var(--void) 50%, transparent 100%);
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .legend {
      display: flex;
      gap: 1.5rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.7rem;
      font-weight: 500;
      color: var(--text-muted);
      letter-spacing: 0.03em;
    }

    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .legend-dot.breakthrough { background: var(--breakthrough); box-shadow: 0 0 8px var(--breakthrough-glow); }
    .legend-dot.notable { background: var(--notable); box-shadow: 0 0 6px var(--notable-glow); }
    .legend-dot.regular { background: var(--regular); }

    .instructions {
      display: flex;
      gap: 2rem;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .instructions.hidden {
      opacity: 0;
    }

    .instruction {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .instruction-key {
      font-size: 0.65rem;
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-secondary);
    }

    /* ========================================
       YEAR MARKERS
       ======================================== */
    .year-marker {
      fill: var(--text-muted);
      font-family: var(--font-body);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.05em;
    }

    .year-line {
      stroke: var(--border);
      stroke-width: 1;
    }

    .axis-line {
      stroke: rgba(255, 255, 255, 0.08);
      stroke-width: 1;
    }

    /* ========================================
       RESPONSIVE
       ======================================== */
    @media (max-width: 768px) {
      .header {
        padding: 1rem 1.5rem;
      }

      .logo-main {
        font-size: 1.1rem;
      }

      .detail-panel {
        width: 100%;
      }

      .bottom-bar {
        padding: 1rem 1.5rem 1.5rem;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      .instructions {
        display: none;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

        description: "Anthropic releases Claude Opus 4.5, their most capable model yet with hybrid extended thinking and enhanced creative abilities.",

    // ============================================
    // CONFIGURATION
    // ============================================
    const config = {
      margin: { top: 100, right: 80, bottom: 140, left: 80 },
      dotRadius: {
        breakthrough: 12,
        notable: 8,
        regular: 5
      },
      colors: {
        breakthrough: '#ff4757',
        notable: '#ffa502',
        regular: '#57606f'
      },
      minDate: new Date('2022-06-01'),
      maxDate: new Date('2025-06-01')
    };

    // ============================================
    // INITIALIZE VISUALIZATION
    // ============================================
    const svg = d3.select('#timeline-svg');
    const tooltip = document.getElementById('tooltip');
    const detailPanel = document.getElementById('detailPanel');
    const zoomLevelEl = document.getElementById('zoomLevel');
    const instructionsEl = document.getElementById('instructions');

    let width, height, innerWidth, innerHeight;
    let xScale, yBand;
    let currentTransform = d3.zoomIdentity;
    let g, dotsGroup, axisGroup;

    // Parse dates and assign vertical positions
    events.forEach((e, i) => {
      e.dateObj = new Date(e.date);
      // Distribute events vertically with some randomness
      e.yOffset = 0.15 + Math.random() * 0.7; // Keep within 15%-85% of height
    });

    // Sort by date
    events.sort((a, b) => a.dateObj - b.dateObj);

    function initSVG() {
      const container = document.querySelector('.timeline-wrapper');
      width = container.clientWidth;
      height = container.clientHeight;
      innerWidth = width - config.margin.left - config.margin.right;
      innerHeight = height - config.margin.top - config.margin.bottom;

      svg.attr('width', width).attr('height', height);

      // Clear existing
      svg.selectAll('g.main-group').remove();

      // Main group with margins
      g = svg.append('g')
        .attr('class', 'main-group')
        .attr('transform', `translate(${config.margin.left},${config.margin.top})`);

      // Axis group (below dots)
      axisGroup = g.append('g').attr('class', 'axis-group');

      // Dots group
      dotsGroup = g.append('g').attr('class', 'dots-group');

      // Scale
      xScale = d3.scaleTime()
        .domain([config.minDate, config.maxDate])
        .range([0, innerWidth]);
    }

    function renderAxis(transform) {
      const newXScale = transform.rescaleX(xScale);
      const domain = newXScale.domain();

      // Update zoom level display
      const formatDate = d3.timeFormat('%b %Y');
      zoomLevelEl.textContent = `${formatDate(domain[0])} — ${formatDate(domain[1])}`;

      // Determine appropriate tick interval
      const rangeYears = (domain[1] - domain[0]) / (1000 * 60 * 60 * 24 * 365);
      let ticks, tickFormat;

      if (rangeYears < 0.5) {
        ticks = d3.timeMonth.every(1);
        tickFormat = d3.timeFormat('%b');
      } else if (rangeYears < 1.5) {
        ticks = d3.timeMonth.every(3);
        tickFormat = d3.timeFormat('%b %Y');
      } else {
        ticks = d3.timeYear.every(1);
        tickFormat = d3.timeFormat('%Y');
      }

      axisGroup.selectAll('*').remove();

      // Main horizontal axis line
      axisGroup.append('line')
        .attr('class', 'axis-line')
        .attr('x1', 0)
        .attr('x2', innerWidth)
        .attr('y1', innerHeight * 0.5)
        .attr('y2', innerHeight * 0.5);

      // Year/month markers
      const tickValues = newXScale.ticks(ticks);
      tickValues.forEach(tick => {
        const x = newXScale(tick);
        if (x >= -50 && x <= innerWidth + 50) {
          // Vertical tick line
          axisGroup.append('line')
            .attr('class', 'year-line')
            .attr('x1', x)
            .attr('x2', x)
            .attr('y1', 0)
            .attr('y2', innerHeight)
            .style('stroke-dasharray', '2,4')
            .style('opacity', 0.3);

          // Label
          axisGroup.append('text')
            .attr('class', 'year-marker')
            .attr('x', x)
            .attr('y', innerHeight + 30)
            .attr('text-anchor', 'middle')
            .text(tickFormat(tick));
        }
      });
    }

    function renderDots(transform) {
      const newXScale = transform.rescaleX(xScale);

      const dots = dotsGroup.selectAll('.event-dot')
        .data(events, d => d.id);

      // Enter
      const dotsEnter = dots.enter()
        .append('circle')
        .attr('class', 'event-dot')
        .attr('r', 0)
        .attr('fill', d => config.colors[d.significance])
        .attr('filter', d => `url(#glow-${d.significance})`)
        .attr('cx', d => newXScale(d.dateObj))
        .attr('cy', d => innerHeight * d.yOffset)
        .style('opacity', 0.9)
        .on('mouseenter', handleMouseEnter)
        .on('mousemove', handleMouseMove)
        .on('mouseleave', handleMouseLeave)
        .on('click', handleClick);

      // Animate entrance
      dotsEnter.transition()
        .duration(800)
        .delay((d, i) => i * 40)
        .ease(d3.easeElasticOut.amplitude(1).period(0.4))
        .attr('r', d => config.dotRadius[d.significance]);

      // Update positions
      dots.merge(dotsEnter)
        .attr('cx', d => newXScale(d.dateObj))
        .attr('cy', d => innerHeight * d.yOffset);
    }

    // ============================================
    // INTERACTIONS
    // ============================================
    function handleMouseEnter(event, d) {
      instructionsEl.classList.add('hidden');

      // Highlight dot
      d3.select(this)
        .transition()
        .duration(150)
        .attr('r', config.dotRadius[d.significance] * 1.4);

      // Show tooltip
      const tooltipEl = document.getElementById('tooltip');
      document.getElementById('tooltipDate').textContent = d3.timeFormat('%B %d, %Y')(d.dateObj);
      document.getElementById('tooltipTitle').textContent = d.title;

      const sigEl = document.getElementById('tooltipSignificance');
      sigEl.textContent = d.significance;
      sigEl.className = 'tooltip-significance ' + d.significance;

      document.getElementById('tooltipCategory').textContent = d.category;

      tooltipEl.classList.add('visible');
    }

    function handleMouseMove(event) {
      const tooltipEl = document.getElementById('tooltip');
      const rect = tooltipEl.getBoundingClientRect();
      let x = event.clientX + 20;
      let y = event.clientY - rect.height / 2;

      // Keep in viewport
      if (x + rect.width > window.innerWidth - 20) {
        x = event.clientX - rect.width - 20;
      }
      if (y < 20) y = 20;
      if (y + rect.height > window.innerHeight - 20) {
        y = window.innerHeight - rect.height - 20;
      }

      tooltipEl.style.left = x + 'px';
      tooltipEl.style.top = y + 'px';
    }

    function handleMouseLeave(event, d) {
      d3.select(this)
        .transition()
        .duration(200)
        .attr('r', config.dotRadius[d.significance]);

      document.getElementById('tooltip').classList.remove('visible');
    }

    function handleClick(event, d) {
      event.stopPropagation();
      openDetailPanel(d);
    }

    function openDetailPanel(event) {
      const badge = document.getElementById('panelBadge');
      badge.textContent = event.significance;
      badge.className = 'panel-badge ' + event.significance;

      document.getElementById('panelDate').textContent = d3.timeFormat('%B %d, %Y')(event.dateObj);
      document.getElementById('panelTitle').textContent = event.title;
      document.getElementById('panelDescription').textContent = event.description;

      const tagsEl = document.getElementById('panelTags');
      tagsEl.innerHTML = event.tags.map(tag => `<span class="panel-tag">#${tag}</span>`).join('');

      document.getElementById('panelLink').href = event.source;

      detailPanel.classList.add('open');
    }

    function closeDetailPanel() {
      detailPanel.classList.remove('open');
    }

    document.getElementById('panelClose').addEventListener('click', closeDetailPanel);
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeDetailPanel();
    });

    // Click outside to close
    svg.on('click', () => {
      closeDetailPanel();
    });

    // ============================================
    // ZOOM & PAN
    // ============================================
    const zoom = d3.zoom()
      .scaleExtent([0.5, 15])
      .translateExtent([[-100, 0], [width + 100, height]])
      .on('zoom', (event) => {
        currentTransform = event.transform;
        renderAxis(currentTransform);
        renderDots(currentTransform);
      });

    svg.call(zoom);

    // Double-click to reset
    svg.on('dblclick.zoom', () => {
      svg.transition()
        .duration(750)
        .ease(d3.easeCubicInOut)
        .call(zoom.transform, d3.zoomIdentity);
    });

    // ============================================
    // INITIALIZE
    // ============================================
    function init() {
      initSVG();
      renderAxis(d3.zoomIdentity);
      renderDots(d3.zoomIdentity);
    }

    init();

    // Resize handler
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        init();
      }, 250);
    });

    // Hide instructions after first interaction
    svg.on('mousedown.instructions', () => {
      instructionsEl.classList.add('hidden');
    });
  </script>
